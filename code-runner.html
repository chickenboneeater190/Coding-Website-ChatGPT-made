
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Runner</title>
  <style>
    body {
      background-color: #808080; /* Gray background */
      font-family: Arial, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .code-box {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #555555;
      resize: vertical;
      height: 150px;
      overflow: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #000000; /* Black background */
      color: #FFD700; /* Yellow text */
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <h1>Code Runner</h1>
  <p>Enter your HTML, CSS, and JavaScript code below, and click "Test Run Code" to see the result.</p>

  <textarea id="htmlCode" class="code-box" placeholder="Enter HTML code here"></textarea>
  <textarea id="cssCode" class="code-box" placeholder="Enter CSS code here"></textarea>
  <textarea id="jsCode" class="code-box" placeholder="Enter JavaScript code here"></textarea>

  <button onclick="runCode()">Test Run Code</button>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;
      const js = document.getElementById("jsCode").value;

      const output = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;

      const newWindow = window.open("", "_blank");
      newWindow.document.open();
      newWindow.document.write(output);
      newWindow.document.close();
    }
  </script>
</body>
</html>
